<!DOCTYPE Html>
<html>
<head>
    <meta src = "UTF-8">
    <title>Carvana Clone</title>
    <link href = "styles.css" rel = "stylesheet">
</head>
<body>
	<nav class = "top-navbar">
		<div class = "top-nav-items">
			<a class = "nav-main-items">HOW IT WORKS</a>
			<a class = "nav-main-items">ABOUT CARVANA</a>
			<a>SUPPORT & CONTACT</a>
		</div>
	</nav>
	
	<nav class = "second-navbar">
		<div class = "main-items">
			<img src = "photo.jpeg" width = "145px" height = "50px" ></img>
			<a>SEARCH</a>
			<a>SELL/TRADE</a>
			<a>FINANCING</a>
			<a>CAR FINDER</a>
		</div>
		<a class = "sign-in-button" >SIGN IN</a>
	</nav>
	
	<header>
		<div class = "header-main">
			<h1>WE'LL DRIVE YOU HAPPY</h1>
			<input type = "text" size = "44%" placeholder = "Search Make, Model, or Keyword on over 60,000 cars"><button>GO</button></input>
			
			<div class = "vehicle-type-grid">
				<div class = "vehicle-types" id = "one">Trucks</div>
				<div class = "vehicle-types" id = "two" >Hatchbacks</div>
				<div class = "vehicle-types" id = "three" >Sedans</div>
				<div class = "vehicle-types" id = "four">Coupes</div>
				<div class = "vehicle-types" id = "five">Convertibles</div>
				<div class = "vehicle-types" id = "six">SUVs</div>
			</div>
		</div>
	</header>

</body>
</html>
